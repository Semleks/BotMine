<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotMine - Панель управления</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg-main: #0E0E10;
            --bg-sidebar: #131316;
            --bg-content: #18181B;
            --bg-widget: #1F1F23;
            --bg-widget-hover: #242428;
            --border-color: #2A2A2E;
            --text-primary: #EFEFF1;
            --text-secondary: #A0A0AB;
            --text-tertiary: #70707A;
            --accent-purple: #9147FF;
            --accent-green: #00F593;
            --accent-red: #F44336;
            --accent-blue: #00A3FF;
            --font-family: 'Manrope', sans-serif;
        }
        * { box-sizing: border-box; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-content); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            font-size: 14px;
            overflow: hidden;
        }
        .app-wrapper { display: flex; height: 100vh; }
        .page { display: none; }
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1, h2, h3, h4, p { margin: 0; }

        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            border-right: 1px solid var(--border-color);
        }
        .sidebar-header {
            display: flex; align-items: center; gap: 12px;
            padding: 0 10px 20px 10px;
        }
        .sidebar-header i { font-size: 24px; color: var(--accent-purple); }
        .sidebar-header h1 { font-size: 20px; font-weight: 700; }

        .sidebar-nav { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav .nav-link {
            display: flex; align-items: center; gap: 12px;
            padding: 10px; margin-bottom: 5px; border-radius: 6px;
            text-decoration: none; color: var(--text-secondary);
            font-weight: 600; cursor: pointer;
            transition: background-color .2s ease, color .2s ease;
        }
        .sidebar-nav .nav-link:hover { color: var(--text-primary); background-color: var(--bg-widget); }
        .sidebar-nav .nav-link.active { color: var(--text-primary); background-color: var(--accent-purple); }
        .sidebar-nav .nav-link i { font-size: 16px; width: 20px; text-align: center; }

        .section-title {
            font-size: 12px; font-weight: 700; color: var(--text-tertiary);
            text-transform: uppercase; padding: 20px 10px 10px;
        }
        .sidebar-bot-list { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .sidebar-bot-list .bot-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px; border-radius: 6px; cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 5px;
        }
        .bot-item:hover { background-color: var(--bg-widget); }
        .bot-item.active { background-color: var(--bg-widget); border-left: 3px solid var(--accent-purple); }
        .bot-item .status-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; transition: all 0.3s ease; }
        .bot-item .status-dot.offline { background-color: var(--text-tertiary); }
        .bot-info { min-width: 0; flex: 1; }
        .bot-info h4 { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .bot-info p { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .bot-info .bot-note {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 3px;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar-footer { margin-top: auto; padding: 0 5px; }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 245, 147, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 10px 10px rgba(0, 245, 147, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 245, 147, 0);
            }
        }
        .bot-item .status-dot.online {
            background-color: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .main-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .main-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px; flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .header-title {
            animation: slideIn 0.4s ease-out;
        }
        .header-title .main-icon {
            font-size: 24px; padding: 10px; border-radius: 8px;
            background-color: #3e207a; color: var(--accent-purple);
            margin-right: 15px;
        }
        .header-title h2 { font-size: 24px; font-weight: 800; }
        .header-title p { color: var(--text-secondary); }
        .header-actions { display: flex; gap: 10px; }
        .header-actions.hidden { display: none; }
        .content-wrapper { padding: 30px; overflow-y: auto; height: 100%; }

        .widget { background-color: var(--bg-widget); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .widget-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .widget-header i { color: var(--accent-green); }
        .widget-header h3 { font-size: 16px; font-weight: 700; }

        #dashboard-page .dashboard-grid { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
        .stats-card { display: flex; flex-direction: column; gap: 15px; }
        .stats-item {
            background: var(--bg-widget);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stats-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(145, 71, 255, 0.1);
        }
        .stats-item p { color: var(--text-secondary); font-weight: 500; margin-bottom: 5px; }
        .stats-item .value { font-size: 28px; font-weight: 800; }
        .stats-item .value.total { color: var(--accent-blue); }
        .stats-item .value.running { color: var(--accent-green); }
        .stats-item .value.stopped { color: var(--text-tertiary); }
        .quick-manage-table table { width: 100%; border-collapse: collapse; }
        .quick-manage-table th, .quick-manage-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }
        .quick-manage-table tbody tr:hover {
            background-color: rgba(145, 71, 255, 0.05);
        }
        .quick-manage-table th { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; }
        .quick-manage-table td .status-tag { padding: 4px 10px; border-radius: 15px; font-weight: 600; font-size: 12px; }
        .quick-manage-table td .status-tag.running { background-color: rgba(0, 245, 147, 0.1); color: var(--accent-green); }
        .quick-manage-table td .status-tag.stopped { background-color: rgba(112, 112, 122, 0.15); color: var(--text-tertiary); }

        .bot-management-tabs { display: flex; gap: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .bot-management-tabs .tab-btn {
            background: none; border: none; color: var(--text-secondary);
            padding: 10px 5px 15px 5px; cursor: pointer; font-size: 16px; font-weight: 600;
            border-bottom: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .bot-management-tabs .tab-btn.active { color: var(--accent-purple); border-bottom-color: var(--accent-purple); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        #console-content {
            height: calc(100vh - 250px);
        }
        #console-content.active {
            display: flex;
            flex-direction: column;
        }

        #logs {
            background: var(--bg-main); color: var(--text-secondary);
            padding: 15px; height: 100%; overflow-y: auto;
            border-radius: 8px; border: 1px solid var(--border-color);
            margin-bottom: 15px; font-family: 'Courier New', monospace; font-size: 14px;
        }
        .log-status { color: var(--accent-blue); }
        .log-info { color: var(--accent-green); }
        .log-error { color: var(--accent-red); font-weight: 600; }
        .log-chat { color: var(--text-primary); }
        .message-input-container { display: flex; gap: 10px; }
        input[type="text"], input[type="password"] {
            background-color: var(--bg-content); border: 1px solid var(--border-color);
            color: var(--text-primary); padding: 10px 15px; border-radius: 6px;
            width: 100%; font-size: 14px; font-family: var(--font-family);
        }
        input:focus { outline: none; border-color: var(--accent-purple); }

        .plugins-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .plugin-card {
            background-color: var(--bg-widget); border-radius: 8px;
            padding: 20px; border: 1px solid var(--border-color);
            display: flex; flex-direction: column; gap: 10px; position: relative;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }
        .plugin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }
        .plugin-card.active {
            border-left: 3px solid var(--accent-green);
            background: linear-gradient(135deg, var(--bg-widget) 0%, rgba(0, 245, 147, 0.05) 100%);
        }
        .plugin-card h4 { font-size: 16px; font-weight: 700; }
        .plugin-card p { font-size: 13px; flex-grow: 1; color: var(--text-secondary); }
        .plugin-controls { display: flex; gap: 10px; margin-top: 10px; }
        .plugin-toggle-btn.load { background-color: var(--accent-green); border-color: var(--accent-green); color: #000; }
        .plugin-settings-btn {
            position: absolute; top: 15px; right: 15px;
            color: var(--text-tertiary); cursor: pointer; font-size: 16px;
            padding: 5px; display: none;
        }
        .plugin-card.active .plugin-settings-btn { display: block; }
        .plugin-settings-btn:hover { color: var(--text-primary); }

        button {
            display: inline-flex; align-items: center; justify-content: center;
            border: 1px solid var(--border-color); background-color: var(--bg-widget);
            color: var(--text-primary); border-radius: 6px; padding: 10px 18px;
            cursor: pointer; font-size: 14px; font-weight: 600;
            transition: all .2s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        button:active::before {
            width: 300px;
            height: 300px;
        }
        button:hover:not(:disabled) {
            background-color: var(--bg-widget-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        button:disabled { cursor: not-allowed; opacity: .5; }
        button i { margin-right: 8px; }
        .btn-primary { background-color: var(--accent-green); border-color: var(--accent-green); color: #000; }
        .btn-danger { background-color: var(--accent-red); border-color: var(--accent-red); color: #fff; }

        .modal {
            position: fixed;
            z-index: 2001;
            left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--bg-content); padding: 30px;
            border: 1px solid var(--border-color); width: 90%; max-width: 450px;
            border-radius: 12px; position: relative;
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 20px; margin-bottom: 20px; }
        .modal-content .close { position: absolute; top: 15px; right: 20px; color: var(--text-secondary); font-size: 24px; cursor: pointer; }

        .hidden { display: none !important; }

        .create-bot-footer {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            background-color: var(--bg-sidebar);
            border-top: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header"><i class="fa-solid fa-cubes-stacked"></i><h1>BotMine</h1></div>
        <ul class="sidebar-nav">
            <li><a class="nav-link active" id="nav-dashboard"><i class="fa-solid fa-table-cells-large"></i><span>Дашборд</span></a></li>
        </ul>
        <div class="section-title">Боты (<span id="bot-count">0</span>/5)</div>
        <div class="sidebar-bot-list" id="sidebar-bot-list">
        </div>
        <div class="sidebar-footer">
            <button id="addMyPluginBtn" style="width: 100%; margin-bottom: 10px;"><i class="fa-solid fa-plus-circle"></i> Добавить плагин</button>
        </div>
    </aside>

    <main class="main-container">
        <header class="main-header">
            <div class="header-title">
                <h2 id="main-header-title">Дашборд</h2>
                <p id="main-header-subtitle">Общая сводка по вашей системе BotMine</p>
            </div>
            <div class="header-actions hidden">
                <button id="startBot" class="btn-primary"><i class="fa-solid fa-play"></i> Запустить</button>
                <button id="stopBot" class="btn-danger"><i class="fa-solid fa-stop"></i> Остановить</button>
                <button id="restartBot"><i class="fa-solid fa-arrows-rotate"></i> Перезапустить</button>
                <button id="openModalBtn"><i class="fa-solid fa-gear"></i> Настроить</button>
                <button id="exportBot"><i class="fa-solid fa-file-export"></i> Экспорт</button>
                <button id="importBotDataBtn"><i class="fa-solid fa-upload"></i> Импорт</button>
                <button id="deleteBot" class="btn-danger"><i class="fa-solid fa-trash-can"></i> Удалить</button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="dashboard-page" class="page active">
                <div class="dashboard-grid">
                    <div class="stats-card">
                        <div class="widget-header"><i class="fa-solid fa-chart-simple"></i><h3>Статистика системы</h3></div>
                        <div class="stats-item"><p>Всего ботов</p><span class="value total" id="stats-total">0</span></div>
                        <div class="stats-item"><p>Запущено</p><span class="value running" id="stats-running">0</span></div>
                        <div class="stats-item"><p>Остановлено</p><span class="value stopped" id="stats-stopped">0</span></div>
                    </div>
                    <div class="quick-manage-table">
                        <div class="widget-header"><i class="fa-solid fa-bolt"></i><h3>Быстрое управление</h3></div>
                        <div class="widget">
                            <table>
                                <thead><tr><th>Бот</th><th>Сервер</th><th>Статус</th><th>Действия</th></tr></thead>
                                <tbody id="bot-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bot-management-page" class="page">
                <div class="bot-management-tabs">
                    <button class="tab-btn active" data-tab="console-content"><i class="fa-solid fa-terminal"></i><span>Консоль</span></button>
                    <button class="tab-btn" data-tab="plugins-content"><i class="fa-solid fa-puzzle-piece"></i><span>Плагины</span></button>
                </div>
                <div id="console-content" class="tab-content active">
                    <div id="logs"></div>
                    <div class="message-input-container">
                        <input id="message" type="text" placeholder="Отправить сообщение в игровой чат..." disabled>
                        <button id="sendMessage" disabled><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
                <div id="plugins-content" class="tab-content">
                    <div class="plugins-grid"></div>
                </div>
            </div>
        </div>

        <div class="create-bot-footer hidden" id="create-bot-footer">
            <button id="createNewBotBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> Создать нового бота</button>
        </div>
    </main>
</div>

<div id="botModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="bot-modal-title">Настройка бота</h2>
        <input type="text" id="modal_username" placeholder="Никнейм бота" style="margin-bottom: 15px;">
        <input type="text" id="modal_server" placeholder="Адрес сервера (ip:port)" style="margin-bottom: 15px;">
        <input type="text" id="modal_note" placeholder="Заметка (необязательно)" style="margin-bottom: 15px;" maxlength="70">
        <button id="saveBotBtn" class="btn-primary" style="width: 100%; margin-top: 20px;"><i class="fa-solid fa-save"></i> Сохранить</button>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="settingsModalTitle">Настройки плагина</h2>
        <div id="settingsModalBody"></div>
        <button id="saveSettingsBtn" class="btn-primary" style="width: 100%; margin-top: 15px;"><i class="fa-solid fa-floppy-disk"></i> Сохранить</button>
    </div>
</div>

<input type="file" id="importFileInput" accept=".json" style="display:none">
<input type="file" id="pluginZipInput" accept=".zip" style="display:none">

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let ws;
        let allBots = {};
        let availablePlugins = {};
        let currentBotId = null;

        const elements = {
            botModal: document.getElementById("botModal"),
            settingsModal: document.getElementById("settingsModal"),
            createNewBotBtn: document.getElementById("createNewBotBtn"),
            createBotFooter: document.getElementById("create-bot-footer"),
            startBotBtn: document.getElementById("startBot"),
            stopBotBtn: document.getElementById("stopBot"),
            restartBotBtn: document.getElementById("restartBot"),
            exportBotBtn: document.getElementById("exportBot"),
            deleteBotBtn: document.getElementById("deleteBot"),
            messageInput: document.getElementById("message"),
            sendMessageBtn: document.getElementById("sendMessage"),
            openModalBtn: document.getElementById("openModalBtn"),
            importBotDataBtn: document.getElementById("importBotDataBtn"),
            importFileInput: document.getElementById("importFileInput"),
            addMyPluginBtn: document.getElementById("addMyPluginBtn"),
            pluginZipInput: document.getElementById("pluginZipInput"),
            saveBotBtn: document.getElementById("saveBotBtn"),
            saveSettingsBtn: document.getElementById("saveSettingsBtn"),
            pages: document.querySelectorAll('.page'),
            dashboardPage: document.getElementById('dashboard-page'),
            botManagementPage: document.getElementById('bot-management-page'),
            logsDiv: document.getElementById("logs"),
            pluginsGrid: document.querySelector('.plugins-grid'),
            sidebarBotList: document.getElementById('sidebar-bot-list'),
            botCount: document.getElementById('bot-count'),
            statsTotal: document.getElementById('stats-total'),
            statsRunning: document.getElementById('stats-running'),
            statsStopped: document.getElementById('stats-stopped'),
            botTableBody: document.getElementById('bot-table-body'),
            mainHeaderTitle: document.getElementById('main-header-title'),
            mainHeaderSubtitle: document.getElementById('main-header-subtitle'),
            headerActions: document.querySelector('.header-actions'),
            navDashboard: document.getElementById('nav-dashboard'),
            managementTabs: document.querySelectorAll('.bot-management-tabs .tab-btn'),
            tabContents: document.querySelectorAll('.tab-content'),
        };

        function connect() {
            ws = new WebSocket("ws://localhost:3001");
            ws.onopen = () => logWithType("status", "WebSocket подключен.");
            ws.onmessage = (event) => { try { handleWsData(JSON.parse(event.data)); } catch(e) {} };
            ws.onclose = () => { logWithType("status", "WebSocket закрыт. Переподключение..."); setTimeout(connect, 3000); };
            ws.onerror = () => { logWithType("error", "Ошибка WebSocket."); };
        }

        function handleWsData(data) {
            switch (data.type) {
                case "allBots":
                    allBots = data.data;
                    updateUI();
                    break;
                case "availablePlugins":
                    availablePlugins = data.data;
                    if (currentBotId) renderPlugins();
                    break;
                case "chat":
                    if (data.botId === currentBotId) logWithType("chat", data.message);
                    break;
                case "status":
                    if (data.botId === currentBotId) logWithType(data.message.includes("Ошибка") ? "error" : "status", data.message);
                    break;
            }
        }

        function sendWsMessage(type, payload = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, botId: currentBotId, ...payload }));
            }
        }

        function switchToView(viewName, botId = null) {
            elements.pages.forEach(p => p.classList.remove('active'));
            elements.headerActions.classList.add('hidden');
            elements.navDashboard.classList.remove('active');

            if (viewName === 'dashboard') {
                currentBotId = null;
                elements.dashboardPage.classList.add('active');
                elements.mainHeaderTitle.textContent = "Дашборд";
                elements.mainHeaderSubtitle.textContent = "Общая сводка по вашей системе BotMine";
                elements.navDashboard.classList.add('active');
                elements.logsDiv.innerHTML = '';
                elements.createBotFooter.classList.remove('hidden');
                if (Object.keys(allBots).length >= 5) {
                    elements.createBotFooter.classList.add('hidden');
                }
            } else if (viewName === 'botManagement' && botId) {
                currentBotId = botId;
                const bot = allBots[botId];
                elements.botManagementPage.classList.add('active');
                elements.mainHeaderTitle.textContent = bot.nick;
                elements.mainHeaderSubtitle.textContent = bot.server;
                elements.headerActions.classList.remove('hidden');
                elements.createBotFooter.classList.add('hidden');
                updateBotControls();
                renderPlugins();
            }
        }

        function updateUI() {
            const botCount = Object.keys(allBots).length;
            const runningCount = Object.values(allBots).filter(b => b.botIsRunning).length;

            elements.botCount.textContent = botCount;
            elements.statsTotal.textContent = botCount;
            elements.statsRunning.textContent = runningCount;
            elements.statsStopped.textContent = botCount - runningCount;

            if (botCount >= 5) {
                elements.createBotFooter.classList.add('hidden');
            } else if (!currentBotId) {
                elements.createBotFooter.classList.remove('hidden');
            }

            renderSidebarBots();
            renderDashboardTable();

            if (currentBotId) {
                updateBotControls();
                renderPlugins();
            }
        }

        function renderSidebarBots() {
            elements.sidebarBotList.innerHTML = '';

            if (Object.keys(allBots).length === 0) {
                elements.sidebarBotList.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: 20px;">Нет ботов</p>';
                return;
            }

            Object.entries(allBots).forEach(([botId, bot], index) => {
                const botItem = document.createElement('div');
                botItem.className = 'bot-item';
                if (botId === currentBotId) botItem.classList.add('active');
                botItem.dataset.botId = botId;
                botItem.style.animationDelay = `${index * 0.05}s`;
                botItem.style.animation = 'slideIn 0.3s ease-out forwards';
                botItem.innerHTML = `
                    <div class="status-dot ${bot.botIsRunning ? 'online' : 'offline'}"></div>
                    <div class="bot-info">
                        <h4>${bot.nick}</h4>
                        <p>${bot.server}</p>
                        ${bot.note ? `<p class="bot-note">${bot.note}</p>` : ''}
                    </div>
                `;
                botItem.onclick = () => switchToView('botManagement', botId);
                elements.sidebarBotList.appendChild(botItem);
            });
        }

        function renderDashboardTable() {
            if (Object.keys(allBots).length === 0) {
                elements.botTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--text-tertiary);">Создайте первого бота для начала работы.</td></tr>';
                return;
            }

            elements.botTableBody.innerHTML = '';
            Object.entries(allBots).forEach(([botId, bot]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bot.nick}</td>
                    <td>${bot.server}</td>
                    <td><span class="status-tag ${bot.botIsRunning ? 'running' : 'stopped'}">${bot.botIsRunning ? 'Запущен' : 'Остановлен'}</span></td>
                    <td>
                        <button onclick="window.quickStart('${botId}')" ${bot.botIsRunning ? 'disabled' : ''} style="padding: 5px 10px; font-size: 12px;">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button onclick="window.quickStop('${botId}')" ${!bot.botIsRunning ? 'disabled' : ''} style="padding: 5px 10px; font-size: 12px;">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                        <button onclick="window.quickManage('${botId}')" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                    </td>
                `;
                elements.botTableBody.appendChild(row);
            });
        }

        window.quickStart = (botId) => {
            currentBotId = botId;
            sendWsMessage('startBot');
        };
        window.quickStop = (botId) => {
            currentBotId = botId;
            sendWsMessage('stopBot');
        };
        window.quickManage = (botId) => {
            switchToView('botManagement', botId);
        };

        function updateBotControls() {
            if (!currentBotId) return;

            const bot = allBots[currentBotId];
            const isRunning = bot?.botIsRunning || false;

            elements.startBotBtn.disabled = isRunning;
            elements.stopBotBtn.disabled = !isRunning;
            elements.restartBotBtn.disabled = !isRunning;
            elements.messageInput.disabled = !isRunning;
            elements.sendMessageBtn.disabled = !isRunning;
        }

        function logWithType(type, msg) {
            const isScrolledToBottom = elements.logsDiv.scrollHeight - elements.logsDiv.clientHeight <= elements.logsDiv.scrollTop + 5;
            const span = document.createElement('span');
            span.className = `log-${type}`;
            span.innerHTML = (type === 'chat') ? msg : msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            elements.logsDiv.appendChild(span);
            elements.logsDiv.innerHTML += "<br>";
            if (isScrolledToBottom) elements.logsDiv.scrollTop = elements.logsDiv.scrollHeight;
        }

        function renderPlugins() {
            elements.pluginsGrid.innerHTML = '';
            if (!availablePlugins || Object.keys(availablePlugins).length === 0 || !currentBotId) return;

            const currentBot = allBots[currentBotId];
            if (!currentBot) return;

            Object.values(availablePlugins).forEach(plugin => {
                const isActive = currentBot.activatedPlugins && currentBot.activatedPlugins.includes(plugin.name);
                elements.pluginsGrid.insertAdjacentHTML('beforeend', `
                <div class="plugin-card ${isActive ? 'active' : ''}" data-plugin-name="${plugin.name}">
                    <i class="fa-solid fa-gear plugin-settings-btn"></i>
                    <h4>${plugin.name}</h4><p>${plugin.description}</p>
                    <div class="plugin-controls">
                        <button class="plugin-toggle-btn ${isActive ? '' : 'load'}">${isActive ? 'Отключить' : 'Включить'}</button>
                    </div>
                </div>`);
            });
        }

        function openSettingsModal(pluginName) {
            const bot = allBots[currentBotId];
            const settings = bot.pluginSettings?.[pluginName] || availablePlugins[pluginName]?.defaultSettings;
            document.getElementById('settingsModalTitle').textContent = `Настройки: ${pluginName}`;
            const modalBody = document.getElementById('settingsModalBody');
            modalBody.innerHTML = '';
            if (settings && Object.keys(settings).length > 0) {
                for (const key in settings) {
                    modalBody.innerHTML += `<div style="margin-bottom:15px;"><label style="display:block; margin-bottom:5px;">${settings[key].label}</label><input type="text" id="setting_${key}" name="${key}" value="${settings[key].value || ''}"></div>`;
                }
                elements.saveSettingsBtn.style.display = 'block';
                elements.saveSettingsBtn.onclick = () => savePluginSettings(pluginName);
            } else {
                modalBody.innerHTML = '<p>Для этого плагина нет доступных настроек.</p>';
                elements.saveSettingsBtn.style.display = 'none';
            }
            elements.settingsModal.classList.add('active');
        }

        function savePluginSettings(pluginName) {
            const newSettings = {};
            document.querySelectorAll('#settingsModalBody input').forEach(input => { newSettings[input.name] = input.value; });
            sendWsMessage('savePluginSettings', { pluginName, settings: newSettings });
            elements.settingsModal.classList.remove('active');
        }

        elements.startBotBtn.onclick = () => sendWsMessage('startBot');
        elements.stopBotBtn.onclick = () => sendWsMessage('stopBot');
        elements.restartBotBtn.onclick = () => sendWsMessage('startBot');

        elements.exportBotBtn.onclick = () => {
            window.location.href = `/export-bot-data?botId=${currentBotId}`;
        };

        elements.deleteBotBtn.onclick = () => {
            if (confirm("Вы уверены, что хотите удалить этого бота? Это действие необратимо.")) {
                sendWsMessage('deleteBot');
                switchToView('dashboard');
            }
        };

        elements.sendMessageBtn.onclick = () => {
            if (elements.messageInput.value.trim()) {
                sendWsMessage('sendMessage', { message: elements.messageInput.value });
                elements.messageInput.value = "";
            }
        };

        elements.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.target.disabled) {
                e.preventDefault();
                elements.sendMessageBtn.click();
            }
        });

        elements.createNewBotBtn.onclick = () => {
            if (Object.keys(allBots).length >= 5) {
                alert('Достигнут лимит: максимум 5 ботов');
                return;
            }
            document.getElementById('bot-modal-title').textContent = 'Создать нового бота';
            document.getElementById('modal_username').value = "";
            document.getElementById('modal_server').value = "";
            document.getElementById('modal_note').value = "";
            elements.saveBotBtn.onclick = () => {
                sendWsMessage('createBot', {
                    host: document.getElementById("modal_server").value,
                    username: document.getElementById("modal_username").value,
                    note: document.getElementById("modal_note").value
                });
                elements.botModal.classList.remove('active');
            };
            elements.botModal.classList.add('active');
        };

        elements.openModalBtn.onclick = () => {
            const bot = allBots[currentBotId];
            document.getElementById('bot-modal-title').textContent = 'Настройка бота';
            document.getElementById('modal_username').value = bot.nick || "";
            document.getElementById('modal_server').value = bot.server || "";
            document.getElementById('modal_note').value = bot.note || "";
            elements.saveBotBtn.onclick = () => {
                sendWsMessage('updateBot', {
                    host: document.getElementById("modal_server").value,
                    username: document.getElementById("modal_username").value,
                    note: document.getElementById("modal_note").value
                });
                elements.botModal.classList.remove('active');
            };
            elements.botModal.classList.add('active');
        };

        elements.importBotDataBtn.onclick = () => elements.importFileInput.click();
        elements.importFileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => sendWsMessage('importBotData', { content: e.target.result });
                reader.readAsText(file);
                e.target.value = '';
            }
        });

        elements.addMyPluginBtn.onclick = () => elements.pluginZipInput.click();
        elements.pluginZipInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = re => sendWsMessage('uploadPluginZip', { fileName: file.name, content: btoa([...new Uint8Array(re.target.result)].map(c => String.fromCharCode(c)).join('')) });
                reader.readAsArrayBuffer(file);
                e.target.value = '';
            }
        });

        elements.pluginsGrid.addEventListener('click', e => {
            const card = e.target.closest('.plugin-card');
            if (!card) return;
            const pluginName = card.dataset.pluginName;
            if (e.target.closest('.plugin-toggle-btn')) sendWsMessage('togglePlugin', { pluginName });
            if (e.target.closest('.plugin-settings-btn')) openSettingsModal(pluginName);
        });

        elements.navDashboard.onclick = () => switchToView('dashboard');

        elements.managementTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                elements.managementTabs.forEach(t => t.classList.remove('active'));
                elements.tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        document.querySelectorAll('.modal .close').forEach(btn => {
            btn.onclick = () => btn.closest('.modal').classList.remove('active');
        });

        connect();
    });
</script>
</body>
</html>
